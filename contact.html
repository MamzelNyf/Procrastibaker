        <link rel="stylesheet" href="css/styles.css">

    <body>

        <!-- Header content -->
        <header class="header">
            <div class="logo-nav">
                <div class="logo">
                    <img src="assets/logo.svg" alt="Logo">
                </div>
                <!-- Navigation -->
                <button class="nav-toggle" aria-label="toggle-navigation">
                    <span class="hamburger"></span>

                    <ul class="nav__list">

                <div class="intro">
                    <div class="intro__text intro__text-contact">
                        <h1>Procrastibaking</h1>
                        <p class="section__subtitle">Following a recipe is like coding, every bit is important to succeed</p>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main -->
        <main>
            <div class="contact-form">
            <h2>Do you want to bake with me?</h2>
            <form action="https://formspree.io/xdowdodb" method="POST">
                <div class="form-item">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" class="feedback-input" required>
                </div>
                <div class="form-item">
                    <label for="mail">Email</label>
                    <input type="email" id="mail" name="email" class="feedback-input" required>
                </div>
                <div class="form-item">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" class="feedback-input" required></textarea>
                </div>
                <div class="form-item">
                    <button class="btn contact-form__btn" type="submit">Send this message</button>
                </div>
            </form>
        </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <ul class="social-list social-list-contact">
                <li class="social-list__link">
                    <a href="https://github.com/MamzelNyf" target="_blank" rel="noopener noreferrer" class="social-list__item">

                    </a>

                <li class="social-list__link">

                </li>
                <li class="social-list__link">
                    <a href="https://codepen.io/MamzelNyf" target="_blank" rel="noopener noreferrer" class="social-list__item">
                        <i class="fa fa-codepen" aria-hidden="true"></i>
                    </a>
                </li>
            </ul>
        </footer>
        <script src="js/scripts.js"></script>
    </body>
